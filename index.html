<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="icon" href="/calc-basic/img/favicon.png" type="image/png"/>
<link rel="shortcut icon" href="/calc-basic/img/favicon.png" type="image/png"/>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" name="display" class="display" readonly>
        </div>
        <div class="grid-container">
        <button value="+" class="grid-item function operator">+</button>
        <button value="-" class="grid-item function operator">-</button>
        <button value="*" class="grid-item function operator">*</button>
        <button value="/" class="grid-item function operator">/</button>
        <button value="7" class="grid-item">7</button>
        <button value="8" class="grid-item">8</button>
        <button value="9" class="grid-item">9</button>
        <button value="=" class="grid-item equal operator">=</button>
        <button value="4" class="grid-item">4</button>
        <button value="5" class="grid-item">5</button>
        <button value="6" class="grid-item">6</button>
        <button value="1" class="grid-item">1</button>
        <button value="2" class="grid-item">2</button>
        <button value="3" class="grid-item">3</button>
        <button value="." class="grid-item">.</button>
        <button value="0" class="grid-item">0</button>
        <button value="C" class="grid-item operator">C</button>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
